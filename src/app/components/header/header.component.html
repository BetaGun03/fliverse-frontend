<mat-toolbar class="bg-white shadow-md px-4 py-2 flex justify-between items-center">
  
  <!-- Logo and search bar -->
  <div class="flex items-center flex-1">
    <a [routerLink]="['/']" class="w-[56px] flex-shrink-0">
      <img src="/logo.png" alt="Logo" class="ml-0.5 h-12 w-12">
    </a>
    <div class="flex-1 mx-4 max-w-md flex items-center h-full">
      <div class="relative w-full">
        <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">search</mat-icon>
        <input type="text" placeholder="Search title..." [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" class="w-full h-10 pl-10 pr-10 border border-gray-300 text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
    </div>
  </div>

  <!-- Navigation buttons, it disappears when screen's width is too small  -->
  <nav class="hidden sm:flex space-x-4">
    <button [disableRipple]="true" mat-button class="text-gray-700 text-sm hover:!text-red-500 hover:!bg-red-50">Advanced search</button>
    <button [disableRipple]="true" mat-button class="text-gray-700 text-sm hover:!text-red-500 hover:!bg-red-50">Watching</button>
    <button [disableRipple]="true" mat-button class="text-gray-700 text-sm hover:!text-red-500 hover:!bg-red-50">Lists</button>
    <button [disableRipple]="true" mat-button class="text-gray-700 text-sm hover:!text-red-500 hover:!bg-red-50">User</button>
  </nav>

  <!-- Hamburguer menu, it only appears when screen's width is too small -->
  <div class="sm:hidden">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="text-gray-700 text-sm hover:!text-red-500">Advanced search</button>
      <button mat-menu-item class="text-gray-700 text-sm hover:!text-red-500">Watching</button>
      <button mat-menu-item class="text-gray-700 text-sm hover:!text-red-500">Lists</button>
      <button mat-menu-item class="text-gray-700 text-sm hover:!text-red-500">User</button>
    </mat-menu>
  </div>
</mat-toolbar>
