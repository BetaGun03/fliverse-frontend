<mat-toolbar class="bg-white shadow-md px-4 py-2 flex justify-between items-center">
  
  <!-- Logo, search bar and filter -->
  <div class="flex items-center flex-1">

    <a [routerLink]="['/']" class="w-[56px] flex-shrink-0">
      <img src="/logo.png" alt="Logo" class="ml-0.5 h-12 w-12">
    </a>

    <div class="flex-1 mx-4 max-w-md flex items-center h-full">

      <div class="relative w-full">
        <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">search</mat-icon>
        <input type="text" placeholder="Search title..." [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" class="w-full h-10 pl-10 pr-10 border border-gray-300 text-sm !shadow rounded-lg focus:outline-none focus:ring-2 focus:ring-primary hover:!text-primary hover:!bg-gray-100" />
      </div>

      <button mat-icon-button [matMenuTriggerFor]="filterMenu" class="shadow-md ml-2 hover:!text-primary hover:!bg-gray-100">
        <mat-icon>tune</mat-icon>
      </button>

      <mat-menu #filterMenu="matMenu" [overlapTrigger]="false" xPosition="before">
        <button mat-menu-item (click)="onFilterSelect('movies')" [ngClass]="{'bg-primary/10 font-bold text-primary': selectedFilter === 'movies'}" class="hover:!text-primary">
          <mat-icon *ngIf="selectedFilter === 'movies'" class="mr-2 !text-primary">check</mat-icon>
          Movies
        </button>
        <button mat-menu-item (click)="onFilterSelect('series')" [ngClass]="{'bg-primary/10 font-bold text-primary': selectedFilter === 'series'}" class="hover:!text-primary">
          <mat-icon *ngIf="selectedFilter === 'series'" class="mr-2 !text-primary">check</mat-icon>
          Series
        </button>
        <button mat-menu-item (click)="onFilterSelect('both')" [ngClass]="{'bg-primary/10 font-bold text-primary': selectedFilter === 'both'}" class="hover:!text-primary">
          <mat-icon *ngIf="selectedFilter === 'both'" class="mr-2 !text-primary">check</mat-icon>
          Both
        </button>
      </mat-menu>

    </div>
  </div>

  <!-- Navigation buttons, it disappears when screen's width is too small  -->
  <nav class="hidden sm:flex space-x-4">
    <button [disableRipple]="true" mat-button class="!border !border-gray-300 !rounded-lg text-gray-700 text-sm !shadow hover:!text-primary hover:!bg-red-50">Advanced search</button>
    <button [disableRipple]="true" mat-button class="!border !border-gray-300 !rounded-lg text-gray-700 text-sm !shadow hover:!text-primary hover:!bg-red-50">Watching</button>
    <button [disableRipple]="true" mat-button class="!border !border-gray-300 !rounded-lg text-gray-700 text-sm !shadow hover:!text-primary hover:!bg-red-50">Lists</button>
    <button *ngIf="auth.isAuthenticated()" [disableRipple]="true" mat-button class="!border !border-gray-300 !rounded-lg text-gray-700 text-sm !shadow hover:!text-primary hover:!bg-red-50">User</button>
    <button *ngIf="!auth.isAuthenticated()" [routerLink]="['/login']" [disableRipple]="true" mat-button class="!border !border-gray-300 !rounded-lg text-gray-700 text-sm !shadow hover:!text-primary hover:!bg-red-50">Login</button>
    <button *ngIf="!auth.isAuthenticated()" [routerLink]="['/register']" [disableRipple]="true" mat-button class="!border !border-gray-300 !rounded-lg text-gray-700 text-sm !shadow hover:!text-primary hover:!bg-red-50">Register</button>
  </nav>

  <!-- Hamburguer menu, it only appears when screen's width is too small -->
  <div class="sm:hidden">

    <button mat-icon-button [matMenuTriggerFor]="menu" class="shadow-md hover:!text-primary hover:!bg-gray-100">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item class="text-gray-700 text-sm hover:!text-primary">Advanced search</button>
      <button mat-menu-item class="text-gray-700 text-sm hover:!text-primary">Watching</button>
      <button mat-menu-item class="text-gray-700 text-sm hover:!text-primary">Lists</button>
      <button *ngIf="auth.isAuthenticated()" mat-menu-item class="text-gray-700 text-sm hover:!text-primary">User</button>
      <button *ngIf="!auth.isAuthenticated()" [routerLink]="['/login']" mat-menu-item class="text-gray-700 text-sm hover:!text-primary">Login</button>
      <button *ngIf="!auth.isAuthenticated()" [routerLink]="['/register']" mat-menu-item class="text-gray-700 text-sm hover:!text-primary">Register</button>
    </mat-menu>

  </div>
</mat-toolbar>
