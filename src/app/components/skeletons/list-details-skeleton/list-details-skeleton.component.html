<!-- Main background and layout wrapper (skeleton) -->
<div class="min-h-screen w-full animate-pulse">
  <section class="flex flex-col items-center justify-center py-16 px-2 min-h-screen">

    <!-- Header Skeleton -->
    <div class="flex flex-col items-center mb-12">
      <div class="flex items-center gap-2">
        <div class="bg-red-200 rounded-full w-10 h-10"></div>
        <div class="h-8 w-64 bg-red-100 rounded"></div>
      </div>
      <div class="w-32 h-1 bg-red-100 rounded mt-2"></div>
    </div>

    <div class="w-full max-w-4xl">

      <!-- Description Skeleton -->
      <div class="bg-white border-2 border-red-100 rounded-xl shadow-md p-10 mb-10">
        <div class="h-5 w-40 bg-red-100 rounded mb-2"></div>
        <div class="space-y-3">
          <div class="h-4 w-full bg-red-50 rounded"></div>
          <div class="h-4 w-5/6 bg-red-50 rounded"></div>
        </div>
      </div>

      <!-- Contents Skeleton -->
      <div class="bg-white border-2 border-red-100 rounded-xl shadow-md p-10">
        <!-- Section Title Skeleton -->
        <div class="flex items-center mb-6">
          <div class="bg-red-200 rounded-full w-8 h-8 mr-3"></div>
          <div class="h-7 w-40 bg-red-100 rounded"></div>
        </div>
        <div class="grid grid-cols-1 gap-4">
          <!-- Repeat skeleton content cards -->
          <div *ngFor="let i of [1,2,3,4]" class="flex items-center bg-red-50 rounded-lg p-3 shadow-sm border border-red-100 min-h-[96px]">
            <!-- Poster skeleton -->
            <div class="w-16 h-24 bg-red-200 rounded-lg mr-4"></div>
            <!-- Content details skeleton -->
            <div class="flex-1">
              <div class="flex items-center">
                <div class="h-4 w-96 bg-red-100 rounded"></div>
                <div class="h-3 w-16 bg-red-200 rounded ml-2"></div>
                <div class="h-3 w-12 bg-gray-200 rounded ml-2"></div>
              </div>
              <div class="h-3 w-40 bg-gray-100 rounded mt-2"></div>
              <div class="flex items-center mt-2">
                <div class="bg-gray-200 rounded-full w-5 h-5 mr-2"></div>
                <div class="h-3 w-48 bg-gray-100 rounded"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Back Button Skeleton -->
      <div class="flex justify-center md:justify-end mt-12">
        <div class="h-14 w-56 bg-red-100 rounded-lg"></div>
      </div>
    </div>
  </section>
</div>
